<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Room Form</title>
</head>
<body>
<section th:fragment="content">
    <div class="card shadow-sm">
        <div class="card-header bg-primary text-white">
            <h3 class="card-title mb-0" th:text="${room.id == null ? 'Add New Room' : 'Edit Room'}">Room Form</h3>
        </div>
        <div class="card-body">
            <form th:action="${room.id == null ? '/rooms' : '/rooms/' + room.id}" th:object="${room}" method="post">
                <input type="hidden" th:field="*{id}" />

                <div class="mb-3">
                    <label for="name" class="form-label">Room Name</label>
                    <input type="text" class="form-control" id="name" th:field="*{name}" required>
                    <div class="text-danger" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></div>
                </div>

                <div class="mb-3">
                    <label for="capacity" class="form-label">Capacity</label>
                    <input type="number" class="form-control" id="capacity" th:field="*{capacity}" min="1" required>
                    <div class="text-danger" th:if="${#fields.hasErrors('capacity')}" th:errors="*{capacity}"></div>
                </div>

                <div class="mb-3">
                    <label for="location" class="form-label">Location</label>
                    <input type="text" class="form-control" id="location" th:field="*{location}">
                </div>

                <div class="d-flex justify-content-between">
                    <a th:href="@{/rooms}" class="btn btn-secondary">
                        <i class="fas fa-arrow-left me-1"></i> Cancel
                    </a>
                    <button type="submit" class="btn btn-primary">
                        <i class="fas fa-save me-1"></i> Save Room
                    </button>
                </div>
            </form>
        </div>
    </div>
</section>
</body>
</html>
