<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meet Room - Meeting Room Management System</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <!-- Google Fonts - Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" th:href="@{/css/custom.css}">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark">
    <div class="container">
        <a class="navbar-brand" th:href="@{/}">
            <div class="d-flex align-items-center">
                <div class="logo-circle me-2">
                    <i class="fas fa-calendar-check"></i>
                </div>
                <span>Meet Room</span>
            </div>
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav me-auto">
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/}"><i class="fas fa-home me-1"></i> Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/rooms}"><i class="fas fa-door-open me-1"></i> Rooms</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/reservations}"><i class="fas fa-calendar-alt me-1"></i> Reservations</a>
                </li>
            </ul>
            <ul class="navbar-nav">
                <li class="nav-item me-2" sec:authorize="isAnonymous()">
                    <a class="nav-link btn btn-outline-light btn-sm px-3 py-1 mt-1" th:href="@{/login}"><i class="fas fa-sign-in-alt me-1"></i> Login</a>
                </li>
                <li class="nav-item me-2" sec:authorize="isAnonymous()">
                    <a class="nav-link btn btn-accent btn-sm px-3 py-1 mt-1" th:href="@{/register}"><i class="fas fa-user-plus me-1"></i> Register</a>
                </li>
                <li class="nav-item" sec:authorize="isAuthenticated()">
                    <a class="nav-link" th:href="@{/logout}"><i class="fas fa-sign-out-alt me-1"></i> Logout</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<!-- Main Content -->
<div class="container mt-4">
    <div th:replace="~{__${content}__}"></div>
</div>

<!-- Delete Confirmation Modal -->
<div th:replace="~{fragments/delete-modal :: deleteModal}"></div>

<!-- Footer -->
<footer class="text-white py-3">
    <div class="container">
        <div class="row align-items-center">
            <div class="col-md-4">
                <div class="d-flex align-items-center mb-2 mb-md-0">
                    <div class="logo-circle me-2" style="width: 30px; height: 30px; font-size: 0.9rem;">
                        <i class="fas fa-calendar-check"></i>
                    </div>
                    <span class="fw-bold">Meet Room</span>
                </div>
            </div>
            <div class="col-md-4 text-md-center">
                <p class="mb-0">&copy; 2023 Meet Room. All rights reserved.</p>
            </div>
            <div class="col-md-4 text-md-end">
                <div class="d-flex justify-content-md-end gap-3">
                    <a href="#" class="text-white"><i class="fab fa-github"></i></a>
                    <a href="#" class="text-white"><i class="fab fa-twitter"></i></a>
                    <a href="#" class="text-white"><i class="fab fa-linkedin"></i></a>
                </div>
            </div>
        </div>
    </div>
</footer>

<!-- JavaScript Dependencies -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

<!-- Delete Modal Script -->
<div th:replace="~{fragments/delete-modal :: deleteModalScript}"></div>
</body>
</html>
