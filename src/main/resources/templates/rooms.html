<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Meeting Rooms</title>
</head>
<body>
<section th:fragment="content">
    <!-- Access Denied Message -->
    <div class="alert alert-danger alert-dismissible fade show" role="alert" th:if="${errorMessage != null}">
        <i class="fas fa-exclamation-triangle me-2"></i>
        <span th:text="${errorMessage}">Access denied message</span>
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>

    <!-- Success Message -->
    <div class="alert alert-success alert-dismissible fade show" role="alert" th:if="${successMessage != null}">
        <i class="fas fa-check-circle me-2"></i>
        <span th:text="${successMessage}">Success message</span>
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>

    <div class="d-flex justify-content-between align-items-center mb-4">
        <h1 class="mb-0">Meeting Rooms</h1>
        <a th:href="@{/rooms/new}" class="btn btn-primary">
            <i class="fas fa-plus-circle me-1"></i> Add New Room
        </a>
    </div>

    <div class="alert alert-info" th:if="${rooms.empty}">
        <i class="fas fa-info-circle me-2"></i> No meeting rooms available. Click "Add New Room" to create one.
    </div>

    <div class="row row-cols-1 row-cols-md-3 g-4" th:unless="${rooms.empty}">
        <div class="col" th:each="room : ${rooms}">
            <div class="card h-100 shadow-sm">
                <div class="card-header bg-primary text-white d-flex justify-content-between align-items-center">
                    <h5 class="card-title mb-0" th:text="${room.name}">Room Name</h5>
                    <span class="badge bg-light text-dark rounded-pill">
                            <i class="fas fa-users me-1"></i>
                            <span th:text="${room.capacity}">10</span>
                        </span>
                </div>
                <div class="card-body">
                    <p class="card-text">
                        <i class="fas fa-map-marker-alt text-secondary me-2"></i>
                        <span th:text="${room.location}">Location</span>
                    </p>
                    <p class="card-text" th:if="${room.reservations != null}">
                        <i class="fas fa-calendar-check text-secondary me-2"></i>
                        <span th:text="${room.reservations.size()}">0</span> reservations
                    </p>
                </div>
                <div class="card-footer bg-white border-0">
                    <div class="d-flex justify-content-between">
                        <a th:href="@{/rooms/{id}(id=${room.id})}" class="btn btn-sm btn-outline-primary">
                            <i class="fas fa-eye me-1"></i> View
                        </a>
                        <div>
                            <a th:href="@{/rooms/{id}/edit(id=${room.id})}" class="btn btn-sm btn-outline-secondary me-1">
                                <i class="fas fa-edit"></i> Edit
                            </a>
                            <a href="#" class="btn btn-sm btn-outline-danger delete-btn"
                               th:data-delete-url="@{/rooms/{id}/delete(id=${room.id})}"
                               th:data-item-name="${room.name}"
                               data-item-type="room">
                                <i class="fas fa-trash-alt"></i> Delete
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
</body>
</html>
