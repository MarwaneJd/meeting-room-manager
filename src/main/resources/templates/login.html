<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Meeting Room Manager</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .login-container {
            max-width: 450px;
            margin: 100px auto;
        }
        .card {
            border: none;
            border-radius: 10px;
            box-shadow: 0 0.5rem 1rem rgba(0, 0, 0, 0.15);
        }
        .card-header {
            border-radius: 10px 10px 0 0 !important;
            background-color: #343a40;
            color: white;
        }
        .btn-primary {
            background-color: #343a40;
            border-color: #343a40;
        }
        .btn-primary:hover {
            background-color: #23272b;
            border-color: #23272b;
        }
        .alert {
            border-radius: 5px;
        }
    </style>
</head>
<body>
<div class="container login-container">
    <div class="text-center mb-4">
        <h1 class="h3"><i class="fas fa-calendar-check me-2"></i>Meeting Room Manager</h1>
        <p class="text-muted">Sign in to your account</p>
    </div>

    <div class="card">
        <div class="card-header py-3">
            <h4 class="card-title mb-0 text-center">Login</h4>
        </div>
        <div class="card-body p-4">
            <!-- Alert messages -->
            <div th:if="${param.error}" class="alert alert-danger">
                <i class="fas fa-exclamation-circle me-2"></i>Invalid username or password
            </div>
            <div th:if="${param.logout}" class="alert alert-success">
                <i class="fas fa-check-circle me-2"></i>You have been logged out
            </div>
            <div th:if="${param.registered}" class="alert alert-success">
                <i class="fas fa-check-circle me-2"></i>Registration successful! Please login
            </div>

            <!-- Login form -->
            <form th:action="@{/login}" method="post">
                <div class="mb-3">
                    <label for="username" class="form-label">Username</label>
                    <div class="input-group">
                        <span class="input-group-text"><i class="fas fa-user"></i></span>
                        <input type="text" id="username" name="username" class="form-control" required autofocus>
                    </div>
                </div>

                <div class="mb-4">
                    <label for="password" class="form-label">Password</label>
                    <div class="input-group">
                        <span class="input-group-text"><i class="fas fa-lock"></i></span>
                        <input type="password" id="password" name="password" class="form-control" required>
                    </div>
                </div>

                <div class="d-grid gap-2">
                    <button type="submit" class="btn btn-primary btn-lg">
                        <i class="fas fa-sign-in-alt me-2"></i>Login
                    </button>
                </div>
            </form>
        </div>
        <div class="card-footer py-3 text-center">
            <p class="mb-0">Don't have an account? <a th:href="@{/register}" class="text-decoration-none">Register</a></p>
            <p class="mt-2 mb-0"><a th:href="@{/}" class="text-decoration-none">
                <i class="fas fa-home me-1"></i>Back to Home
            </a></p>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
